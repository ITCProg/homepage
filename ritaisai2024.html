    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- OGPの設定-->
    <meta name="og:title" content="情報技術クラブ ITC 2024年度理大祭">
    <meta property="og:url" content="https://tusitclub.net/ritaisai2024.html">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="2024年度の理大祭作品の詳しい紹介をします。" />
    <meta property="og:site_name" content="情報技術クラブ" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tusitclub" />
    <meta name="twitter:creator" content="@tusitclub">
    <meta name="twitter:image" content="https://tusitclub.net/images/thumbnail-ritaisai2024.jpg" />

    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- BootstrapのJS読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/prog-works.css">
    <link rel="stylesheet" href="css/cg-works.css">
    <link rel="stylesheet" href="css/dtm-works.css">
    <!-- vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/9af312280c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald&display=swap" rel="stylesheet">
    <title>理大祭2024 - 情報技術クラブ ITC</title>

</head>
<body>
    <div id="top"></div>
    <script type="text/javascript">gotoTop('');</script>
    <script type="text/javascript">header('');</script>
    <!-- メインコンテンツ-->
    <img src="images/ritaisai2024.png" class="col-12 p-0 m-0" id="headline">

    <section class="wrapper-wide">
        <div class=" my-5">
            <h2 class="px-3">2024年度理大祭　　作品集</h2>
            <div class="m-4">
                <p>理大祭に出展された、ゲーム・Webサイト・イラスト・楽曲・動画等の作品紹介です。</p>
                <p>作品の画像をクリックすると拡大表示ができます。</p>
                <p>作品の右下に
                    <i class="fas fa-newspaper"></i>
                    が表示されている場合、クリックすると詳しい説明を見ることができます。
                </p>
                
            </div>
        </div>
    </section>

    <section class="wrapper-wide">
        <div id="prog-works" class="container-fluid">
            <h3 class="p-1">Prog部作品</h3>
            <div class="row m-3">
                <prog-work
                        v-for="(item,index) in items.ritaisai2024"
                        v-bind:item='item'
                        v-bind:index="index"
                        v-bind:name="'p2020'"
                        v-bind:isob='isOB'
                        v-bind:getname='getName'
                        v-bind:getcolor='getColor'>
                </prog-work>
            </div>
        </div>
    </section>

    <section class="wrapper-wide">
    <!-- 作品を乗せる場所 -->
    <!-- 1列に4個のレイアウトになっている。(ウィンドウが小さければ1列に2個) rowクラスで一つの列。意図的に列を分けたいならrowクラスを新しく作る-->
    <!-- 一つのページにたくさんの画像を乗せると読み込み速度が低下します。適宜画像の解像度を下げてください。-->
        <div id="cg-works" class="container-fluid">
            <h3 class="p-1">CG部作品</h3>
            <div class="row m-md-3 m-2">
                <cg-card v-for="(item,index) in items.ritaisai2024" v-bind:item="item" v-bind:name="'other2020'" v-bind:index="index" v-bind:isob="isOB(item.author)"  v-bind:cardtype="getCardType(item.card_type)" ></cg-card>
            </div>
        </div>
    </section>
    
      <section class="wrapper-wide">
        <div id="dtm-introduction" class="container-fluid">
            <h3 class="p-1">DTM部作品</h3>
            <table class="table table-sm table-borderless table-striped">
                <thead>
                    <tr>
                        <th scope="col">アルバム名</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="item in items.ritaisai2024">
                        <tr>
                            <td class="align-middle">
                                <h4>{{item.title}}</h4>
                            </td>
                            <td><div v-html="item.embed"></div></td>
                        </tr>
                    </template>
                </tbody>
            </table>

        </div>
    </section>
    <section class="wrapper-wide">
        <div id="mv-works" class="container-fluid">
            <div id="link-introduction">
                <h3 class="p-1">MV部作品</h3>
            </div>
            <!-- 紹介動画-->

            <div class="row justify-content-around my-4 m-2">
                <mv-work v-for="(item, index) in items.ritaisai2024" :item="item" :index="index"></mv-work>
            </div>

        </div>
    </section>
    <section class="wrapper-wide">
        <div class="container-fluid">
            <h3 class="p-1">過去の理大祭</h3>
            <div class="row m-3">
                <div class="col-md-6 col-12">
                    <a href="ritaisai2023.html">
                        <img src="images/ritaisai2023.png" class="col-12 p-0 m-0">
                    </a>
                </div>
                <div class="col-md-6 col-12">
                    <a href="ritaisai2022.html">
                        <img src="images/ritaisai2022.jpg" class="col-12 p-0 m-0">
                    </a>
                </div>
            </div>
        </div>
    </section>




    <script type="text/javascript">footer('');</script>
    <!--作品データから紹介カードを生成-->
    <script type="text/javascript"  src="src/prog-works.js"></script>
    <script type="text/javascript"  src="src/cg-works.js"></script> 
    <script type="text/javascript" src="src/dtm-works.js"></script>
    <script type="text/javascript" src="src/mv-works.js"></script>
</body>
<style>
    .table tbody tr td a {
        word-wrap: anywhere;
    }
    #headline {
        margin-top: 50px !important;
    }
</style>
</html>
