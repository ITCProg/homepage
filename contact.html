    <meta charset="UTF-8">

    <!-- jQuery読み込み -->

    <!-- BootstrapのJS読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script src="https://kit.fontawesome.com/9af312280c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Contact us - 情報技術クラブ ITC</title>
</head>

<body>
    <div id="top"></div>
    <script type="text/javascript">gotoTop('');</script>
    <script type="text/javascript">header('');</script>

    <!-- メインコンテンツ-->
    <!-- ページの上にある画像と半透明の文字-->
    <div id="link-headline">
        <div class="headline-title">
            Contact us
        </div>
    </div>

    <section class="wrapper m-3">
        <div id="link-introduction">
            <h3 class="p-2">お問い合わせは</h3>
            <p>ITCに加入希望もしくはお問い合わせなどがある場合、こちらに連絡をください。</p>
            <hr class="p-2">
            <dl class="row bg-light">
                <dt class="col-4">メールアドレス</dt>
                <dd class="col-8">
                    <!-- https://www.luft.co.jp/cgi/coding.php を使用 -->
                    <script type="text/javascript">
                        function converter(M) {
                            var str = "", str_as = "";
                            for (var i = 0; i < M.length; i++) {
                                str_as = M.charCodeAt(i);
                                str += String.fromCharCode(str_as + 1);
                            }
                            return str;
                        }
                        function mail_to(k_1, k_2) {
                            eval(String.fromCharCode(108, 111, 99, 97, 116, 105, 111, 110, 46, 104, 114, 101, 102, 32,
                                61, 32, 39, 109, 97, 105, 108, 116, 111, 58)
                                + escape(k_1) +
                                converter(String.fromCharCode(115, 116, 114, 104, 115, 98, 107, 116, 97, 63, 102, 108, 96, 104, 107, 45, 98, 110, 108,
                                    62, 114, 116, 97, 105, 100, 98, 115, 60))
                                + escape(k_2) + "'");
                        }
                        document.write('<a href=JavaScript:mail_to("","")>お問い合わせ用メールアドレス<\/a>');

                    </script>

                    <noscript>
                        <!-- javascript を無効化している訪問者向けに, メールアドレスの画像を貼るスペース -->
                    </noscript>
                </dd>
                <dt class="col-4">twitterのダイレクトメール</dt>
                <dd class="col-8"><a href="https://twitter.com/tusitclub_snkn">@tusitclub_snkn</a></dd>
            </dl>
        </div>
    </section>
    <script type="text/javascript">footer('');</script>

</body>

</html>
